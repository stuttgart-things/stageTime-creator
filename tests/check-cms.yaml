---
apiVersion: v1
kind: Pod
metadata:
  name: cm-ckecker
  namespace: sweatshop
spec:
  containers:
  - name: webserver
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
      - mountPath: /templates/
        name: manifest-templates
  volumes:
    - name: manifest-templates
      configMap:
        name: manifest-templates