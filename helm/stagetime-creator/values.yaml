# Default values for stageTime-creator.
namespace: stagetime
configmaps:
  creator:
    TEMPLATE_PATH: /templates
    REDIS_STREAM: stagetime:manifests
    TEKTON_NAMESPACE: tektoncd
  manifest-templates:
    inventory.gotmpl: |
      kind: ConfigMap
      apiVersion: v1
      metadata:
        name: {{`{{ .name }}`}}
        namespace: {{`{{ .namespace }}`}}
      data:
        inventory: |{{`{{ range $name, $value := .inventory }}`}}
          [{{`{{ $name }}`}}]{{`{{ range $value }}`}}
          {{`{{ . }}`}}{{`{{ end }}`}}
          {{`{{ end }}`}}
deployment:
  name: stagetime-creator
  volumes:
    manifest-templates:
      volumeKind: configMap
  labels:
    app: stagetime-creator
  selectorLabels:
    app: stagetime-creator
  allowPrivilegeEscalation: "false"
  privileged: "false"
  runAsNonRoot: "false"
  readOnlyRootFilesystem: "true"
  serviceAccount: stagetime-creator
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  containers:
    stagetimecreator:
      volumeMounts:
        manifest-templates:
          mountPath: /templates/
          volumeKind: emptyDir
      image: scr.cd43.sthings-pve.labul.sva.de/stagetime-creator/stagetime-creator
      replicaCount: 1
      imagePullPolicy: Always
      tag: 24.0124.0705-v0.1.97
      securityContext:
        capabilities: {}
