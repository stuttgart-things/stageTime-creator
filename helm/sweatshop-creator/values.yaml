  #   REDIS_SERVER: sweatshop-informer-redis-headless.sweatshop.svc.cluster.local
  #   REDIS_PORT: "6379"
  manifest-templates:
    inventory.gotmpl: |
      kind: ConfigMap
      apiVersion: v1
      metadata:
        name: {{`{{ .name }}`}}
        namespace: {{`{{ .namespace }}`}}
      data:
        inventory: |{{`{{ range $name, $value := .inventory }}`}}
          [{{`{{ $name }}`}}]{{`{{ range $value }}`}}
          {{`{{ . }}`}}{{`{{ end }}`}}
          {{`{{ end }}`}}
    playbook.gotmpl: |
      kind: ConfigMap
      apiVersion: v1
      metadata:
        name: {{`{{ .name }}`}}
        namespace: {{`{{ .namespace }}`}}
      data:
        play.yaml: |
          ---
          - name: Prepare env
            ansible.builtin.import_playbook: prepare-env.yaml
            when: prepare_env|bool

          - name: Run baseos playbook
            ansible.builtin.import_playbook: baseos-setup.yaml
            when: execute_baseos|bool

        prepare-env.yaml: |
          - hosts: localhost
            become: false
            vars:
              home_dir: {{`"{{ "{{ lookup('env','HOME') }}" }}"`}}
              vault_approle_id: {{`"{{ "{{ lookup('env', 'VAULT_ROLE_ID') }}" }}"`}}
              vault_approle_secret: {{`"{{ "{{ lookup('env', 'VAULT_SECRET_ID') }}" }}"`}}
              vault_url: {{`"{{ "{{ lookup('env', 'VAULT_ADDR') }}" }}"`}}
              ssh_key: {{`"{{ "{{ lookup('community.hashi_vault.hashi_vault', 'secret=ssh/data/sthings:privateKey validate_certs=false auth_method=approle role_id={{ vault_approle_id }} secret_id={{ vault_approle_secret }} url={{ vault_url }}') }}" }}"`}}

            tasks:
              - name: Creating ssh directory
                ansible.builtin.file:
                  path: {{`"{{ "{{ home_dir }}/.ssh/" }}"`}}
                  state: directory

              - name: Creating ssh private key file
                ansible.builtin.copy:
                  dest: {{`"{{ "{{ home_dir }}/.ssh/id_rsa" }}"`}}
                  content: {{`"{{ "{{ ssh_key | b64decode }}" }}"`}}
                  mode: '0600'

              - ansible.builtin.meta: refresh_inventory

              - name: Wait for SSH
                ansible.builtin.wait_for:
                  host: {{`"{{ "{{ item }}" }}"`}}
                  port: 22
                  delay: 1
                  timeout: 1200
                  sleep: 10
                with_items:
                  - {{`"{{ "{{ groups['all'] }}" }}"`}}

        baseos-setup.yaml: |
          - hosts: all
            become: true
            gather_facts: true
            vars:
              manage_filesystem: {{`{{ .manageFilesystem }}`}}
              install_requirements {{`{{ .installRequirements }}`}}
              update_packages: {{`{{ .updateOS }}`}}
              install_motd: {{`{{ .installMotd }}`}}
              username: {{`{{ .username }}`}}
              lvm_home_sizing: {{`{{ .lvmHomeSizing }}`}}%
              lvm_root_sizing: {{`{{ .lvmRootSizing }}`}}%
              lvm_var_sizing: {{`{{ .lvmVarSizing }}`}}%
              send_to_msteams: {{`{{ .sendToMSteams }}`}}
              msteams_webhook_url: {{`{{ .msteamsWebhhookURL }}`}}
              reboot_all: {{`{{ .rebootAll }}`}}

            roles:
              - role: manage-filesystem
                when: manage_filesystem|bool

              - role: install-requirements
                when: install_requirements|bool

            pre_tasks:
              - ansible.builtin.reboot:
                when: reboot_all|bool
    ansible-job.yaml.gotmpl: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: 2023-07-02-configure-rke-node-19mv
        namespace: {{`{{ .Namespace }}`}}
        labels:
          app: machine-shop-operator
          machine-shop-operator: ansible
      spec:
        template:
          metadata:
            name: 2023-07-02-configure-rke-node-19mv
            labels:
              app: machine-shop-operator
              machine-shop-operator: ansible
          spec:
            containers:
              - name: manager
                image: eu.gcr.io/stuttgart-things/sthings-ansible:8.0.0-4
                imagePullPolicy: Always
                securityContext:
                  allowPrivilegeEscalation: true
                  privileged: true
                  runAsNonRoot: true
                  readOnlyRootFilesystem: false
                  runAsUser: 65532
                env:
                  - name: ANSIBLE_HOST_KEY_CHECKING
                    value: "False"
                  - name: INV_PATH
                    value: "/tmp/inv"
                  - name: TARGETS
                    value: "mso-vm2.tiab.labda.sva.de"
                envFrom:
                  - secretRef:
                      name: vault
                resources:
                  requests:
                    cpu: 150m
                    memory: 256Mi
                  limits:
                    cpu: 500m
                    memory: 768Mi
                command:
                  - /bin/sh
                  - -ec
                  - touch ${INV_PATH} && ansible-playbook -i $INV_PATH $HOME/ansible/play.yaml -vv -e prepare_env=true -e execute_baseos=true -e target_play=configure-rke-node
                volumeMounts:
                  - name: ansible
                    mountPath: /home/nonroot/ansible
            restartPolicy: Never
            volumes:
              - name: ansible
                configMap:
                  name: ansible
