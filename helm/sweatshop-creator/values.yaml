# Default values for stageTime-creator.
namespace: sweatshop
tektonResources:
  enabled: false
pipelineRuns:
  enableRuns: false
  runs:
    buildHelmChart:
      name: sws-creator-helm
      addRandomDateToRunName: false
      namespace: tekton-cd
      kind: Pipeline
      ref: package-publish-helmchart
      params:
        git-repo-url: git@github.com:stuttgart-things/stageTime-creator.git
        git-revision: main
        gitWorkspaceSubdirectory: /helm/sws-c
        helm-chart-name: stagetime-creator
        helm-chart-tag: v0.1.55
        helm-chart-path: helm
        registry: scr.app.4sthings.tiab.ssc.sva.de
        working-image: "eu.gcr.io/stuttgart-things/sthings-k8s:1.127.2"
      workspaces:
        ssh-credentials:
          workspaceKind: secret
          workspaceRef: github-ssh
        source:
          workspaceKind: persistentVolumeClaim
          workspaceRef: helm-workspace
        dockerconfig:
          workspaceKind: secret
          workspaceRef: scr-labda-vsphere
    buildKanikoImage:
      name: sws-creator-kaniko
      addRandomDateToRunName: false
      namespace: tekton-cd
      kind: Pipeline
      ref: build-kaniko-image
      params:
        gitRepoUrl: git@github.com:stuttgart-things/stageTime-creator.git
        git-revision: main
        context: /kaniko/sws-creator
        gitWorkspaceSubdirectory: /kaniko/sws-creator
        image: scr.app.4sthings.tiab.ssc.sva.de/sweatshop/creator
        tag: 23.0731.1856-v0.1.55
        registry: eu.gcr.io
        dockerfile: Dockerfile
      workspaces:
        ssh-credentials:
          workspaceKind: secret
          workspaceRef: github-ssh
        shared-workspace:
          workspaceKind: persistentVolumeClaim
          workspaceRef: kaniko-workspace
        dockerconfig:
          workspaceKind: secret
          workspaceRef: scr-labda-vsphere
