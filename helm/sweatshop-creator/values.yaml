  #   REDIS_STREAM: sweatshop:manifests
  #   REDIS_SERVER: sweatshop-informer-redis-headless.sweatshop.svc.cluster.local
  #   REDIS_PORT: "6379"
  manifest-templates:
    inventory.gotmpl: |
      kind: ConfigMap
      apiVersion: v1
      metadata:
        name: {{`{{ .name }}`}}
        namespace: {{`{{ .namespace }}`}}
      data:
        inventory: |{{`{{ range $name, $value := .inventory }}`}}
          [{{`{{ $name }}`}}]{{`{{ range $value }}`}}
          {{`{{ . }}`}}{{`{{ end }}`}}
          {{`{{ end }}`}}

deployment:
  name: stagetime-creator
  volumes:
    manifest-templates:
      volumeKind: configMap
  labels:
    app: stagetime-creator
  selectorLabels:
    app: stagetime-creator
  allowPrivilegeEscalation: "false"
  privileged: "false"
  runAsNonRoot: "false"
  readOnlyRootFilesystem: "true"
  serviceAccount: stagetime-creator
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  containers:
    stagetime-creator:
      volumeMounts:
        manifest-templates:
          mountPath: /templates/
          volumeKind: emptyDir
      image: eu.gcr.io/stuttgart-things/stagetime-creator
      replicaCount: 1
      imagePullPolicy: Always
      tag: 23.0731.1856-v0.1.55
      securityContext:
        capabilities: {}
