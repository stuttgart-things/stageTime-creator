          mountPath: /templates/
          volumeKind: emptyDir
      image: eu.gcr.io/stuttgart-things/sweatshop-creator
      replicaCount: 1
      imagePullPolicy: Always
      tag: 23.0731.1856-v0.1.55
      securityContext:
