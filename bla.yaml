tekton-resources:
  enableRuns: true
  runs:
    buildHelmChart:
      name: sws-creator-helm
      addRandomDateToRunName: false
      namespace: tekton-cd
      kind: Pipeline
      ref: package-publish-helmchart
      params:
        git-repo-url: git@github.com:stuttgart-things/sweatShop-creator.git
        git-revision: main
        gitWorkspaceSubdirectory: /helm/sws-c
        helm-chart-name: sweatshop-creator
        helm-chart-tag: 0.8.15


app-1:
  tag: "dev-0.114"
  repository: kafka
  pullPolicy: Always


app2:
  tag: "dev-0.59"
  repository: nginx
  pullPolicy: Always:wq
